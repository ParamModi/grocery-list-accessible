<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>
      Grocery Application
    </title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="skipLink" tabindex="0">
      <form id="skipForm"><label for="skipElement" tabindex="-1">Skip to any Item in the list:<input type="textarea" id="skipElement" required tabindex="0">
        </label>
        <input type="button" id="skipButton" value="Search">
      </form>
    </div>
    <header id="groceryTitle"><h1>Grocery Application</h1></header>
    <div id="alertBox" role="alert" aria-live="assertive">
      <p id="textInAlert"></p>
    </div>
    <div id="screen">
      <div id="form">
        
        <h2 id="addItemHeading">Add Grocery Item</h2>
        <form id="addItemForm" aria-label="Add Item In the Grocery List">
        <label for="itemName1">Item Name:</label><br>
        <input type="text" id="itemName1" required size="40"><br><br>
        <label for="quantity1">Quantity:</label><br>
        <input type="number" id="quantity1" min="1" required><br><br>
        <input type="button" id="submitButton1" value="Add To Cart" class="submitButton">
        <input type="reset" class = "resetButton" value="Reset">
        </form>

        <h2 id="editItemHeading">Edit Grocery Item</h2>
        <form id="editItemForm" aria-label="Edit Item In the Grocery List">
        <label for="itemName2">Item Name:</label><br>
        <input type="text" id="itemName2" required size="40"><br><br>
        <label for="quantity2">Quantity:</label><br>
        <input type="number" id="quantity2" min="1" required><br><br>
        <input type="button" id ="submitButton2" value="Edit Item" class="submitButton">
        <input type="reset" id ="resetButton2" class="resetButton" value="Reset">
        </form>
      </div>
      
      <div id="groceryDivision">
        <h2 id="nameOfList">Grocery Cart</h2>
        <ul id="groceryList"></ul>
        <img src="" alt="Image for Empty Grocery List" title="Empty Grocery List" id="emptyCart">
      </div>
    </div>

    <div class="dialog" role="dialog" aria-labelledby="dialog_title">
      <div class="dialog_window"  tabindex="0" aria-labelledby="dialog_content">
        <div>
          <h2 id="dialog_title">Delete Confirmation</h2>
        </div>
        <div>
          <p id="dialog_content">Are you sure you want to Delete?</p>
          <div class="button_dialog">
            <button class="yes_in_dialog">Yes</button>
            <button class="no_in_dialog">No</button>
          </div>
        </div>
      </div>
      <div class="dialog_mask"></div>
    </div>


    <script type="text/javascript" src="index.js"></script>
    <script src="inert.js"></script>
  </body>
</html>
